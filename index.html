<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
  rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
      <picture>
        <source media="(min-width: 616px)" srcset="images/img-desktop.png" />
        <img src="images/img-mobile.png" alt="Rectangle shaped, light blue colored glass bottle of cologne." />
      </picture>
    
      <!-- <img class="product-img" src="./images/image-product-desktop.jpg" alt=" Gabrielle Essence Eau De Parfum product image" width="300px">
      <img class="product-img-two" src="./images/image-product-mobile.jpg" alt=" Gabrielle Essence Eau De Parfum product image" > -->
      

    <div class="product-description">
      <h1>Perfum</h1>
    
   <h2>Gabrielle Essence Eau De Parfum</h2> 
    
    <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
    Perfumer-Creator for the House of CHANEL.</p>
    <div class="price">
      <p class="new">$149.99</p>
      <p class="old">$169.99</p>
    </div>
   
   
    <button><img src="./images/icon-cart.svg" alt="Add to cart icon">Add to Cart</button>
    </div>
    </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Temiloluwa Onaleye</a>.
  </div>
</body>
</html>
